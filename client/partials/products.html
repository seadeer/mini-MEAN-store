<div class="subdiv" ng-controller = "productsController as PC">
    <div id="sidebar">
        <input type="text" value="search..." ng-model="query">
        <h2>Add a new product</h2>
        <form>
            <p>Name:</p>
            <p><input type="text" ng-model="PC.newProduct.name"></p>
            <p>Image (url):</p>
            <p><input type="text" value="http://" ng-model="PC.newProduct.image"></p>
            <p>Description:</p>
            <p><textarea ng-model="PC.newProduct.description"></textarea></p>
            <p>Initial Quantity:</p>
            <p><select ng-model="PC.newProduct.quantity">
                <option ng-repeat = "n in [1, 10, 50, 100, 200]" value={{n}}>{{n}}</option>
            </select>
            </p>
            <input class="submit" type="submit" value="Create" ng-click="PC.create()">
        </form>
    </div>
    <div class="display" >
        <div class="product" ng-repeat = "product in PC.products">
            <img src="{{product.image}}">
            <div class="label">
                <p>{{product.name}}</p>
                <p>{{product.quantity}} left</p>
            </div>
        </div>
    </div>

</div>
